<!DOCTYPE html>
<html>
	<head>
		<title> Character Cards for the Pathfinder Adventure Card Game </title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="pfsacg.js"></script>
	</head>
	<body>
		<div id="schemeToggle">toggle</div>
		<div class="characterCard">
			<div class="topBar">
				<p class="bigName"><strong>Name</strong></p>
				<p class="bigNameSub">Gender/Race/Class</p>
			</div>
			<div class="portrait">
				<img src="http://i.imgur.com/kHG3Iga.png" />
			</div>
			<div>
				<table id="skills">
					<thead>
						<tr>
							<th colspan="6">SKILLS</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><strong>STRENGTH</strong></td>
							<td>d10</td>
							<td>&#x2610; +1</td>
							<td>&#x2610; +2</td>
							<td>&#x2610; +3</td>
							<td>&#x2610; +4</td>
						</tr>

						<tr>
							<td><strong>DEXTERITY</strong></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>

						<tr>
							<td><strong>CONSTITUTION</strong></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>

						<tr>
							<td><strong>INTELLIGENCE</strong></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>

						<tr>
							<td><strong>WISDOM</strong></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>

						<tr>
							<td><strong>CHARISMA</strong></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div>
				<table id="powers">
					<thead>
						<tr>
							<th colspan="6">POWERS</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><strong>HAND SIZE</strong></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr><td></td></tr>
						<tr><td></td></tr>
						<tr><td></td></tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
